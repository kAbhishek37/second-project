<sly data-sly-use.accordion="${'secondprojectdemo.core.models.WorkModel'}"></sly>
<ul class="workcon" data-sly-list="${accordion.workList}">
  <div class="card">
    <img class="workimg" src="${item.linkURL @ context='html'}" width="170px" height="150px">
    <h3 class="worktitle">${item.title @ context='html'}</h3>
    <p class="desc">${item.testDescription @ context='html'}</p>
  </div>
</ul>
